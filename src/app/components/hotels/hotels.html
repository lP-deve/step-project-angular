



<div class="rooms-container">
    
@for (item of hotelinfo2(); track $index) {
    <div class="cont">

  <div class="content">

      <h3>{{ item.name }}</h3>
  
  </div>

   <button
          class="book-btn"> Book now</button>
  </div>

  </div>
}
</div>
